<h1>{{ author_name }}</h1>

<h2>{{ author_name.bio }}</h2>

<ul>
    {% for rec in author_recipes %}
        <a href="/recipe/{{ rec.id }}/"><h2>{{ rec }}</h2></a>
    {% endfor %}
</ul>

<h1>Favorite Recipes</h1>
{% for favorite in author_favorites %}
<a href='/recipe/{{favorite.id}}'> {{ favorite }} </a>
{% endfor %}
